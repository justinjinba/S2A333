<!DOCTYPE html>
<html>
  <head>
    <title>私たちのユニークなWebサイト</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
      }

      header {
        background-color: #2d4059;
        color: #fff;
        padding: 20px;
      }

      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #fff;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        padding: 10px;
        position: sticky;
        top: 0;
        z-index: 999;
      }

      nav a {
        color: #333;
        text-decoration: none;
        font-size: 20px;
        transition: all 0.2s ease-in-out;
      }

      nav a:hover {
        color: #2d4059;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .featured {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
        margin-bottom: 40px;
      }

      .featured img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        transition: all 0.2s ease-in-out;
      }

      .featured img:hover {
        transform: scale(1.05);
      }

      footer {
        background-color: #2d4059;
        color: #fff;
        padding: 20px;
        margin-top: 40px;
      }

      footer p {
        margin: 0;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>私たちのユニークなWebサイト</h1>
    </header>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">サービス</a>
      <a href="#">会社概要</a>
      <a href="#">お問い合わせ</a>
    </nav>
    <div class="container">
      <h2>特徴</h2>
      <p>私たちのWebサイトの特徴を紹介します。</p>
      <div class="featured">
        <div>
          <img src="https://dummyimage.com/600x400/000/fff" alt="特徴1" />
          <h3>特徴1</h3>
        </div>
      </div>
    </div>
  </body>
</html>
