<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>疑似要素の練習</title>
    <style type="text/css">
      h3::before {
        content: "★";
      }
      a::after {
        content: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-TKna1isxarQ6A8k45sb58jBs3KKWZVqUlA&usqp=CAU);
        vertical-align: middle;
      }
      p.letter::first-letter {
        font-size: 2em;
      }
      p.line::first-line {
        color: #f0f;
      }
    </style>
  </head>
  <body>
    <h3>タイトルの先頭に星マークを追加</h3>
    <a href="#">語尾に矢印の画像を追加</a>
    <p class="letter">
      日本では、種月にオセチヤお雑煮を食べる文化があります。御雑煮は地域によって具材や味付けが様々です。
    </p>
    <p class="line">
      このように伊茂治眼だけ、また一行目だけスタイルを変えることによって、読みやすくなります。長文が続く沖のアクセントにもなります。
    </p>
  </body>
</html>
