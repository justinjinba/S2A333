<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta    name="viewport"    content="width=device-wixth,initial-scale=1.0" />
<title>学生情報登録2</title>
  </head>

  <body>
    <h2>学生情報登録1</h2>
    <p>必要事項を記入して登録ボタンを押してください。</p>
    <br />
    <form action="#">
      <p>学籍番号</p>
      <input type="text" maxlength="8" oninput="value = value.replace(/[^0-9]+/i,'');" name="studentid" />
      <p>氏名</p>
      <input type="text" name="username" />
      <p>電話番号</p>
      <input type="tel" name="tel" />


      <p>生年月日</p>
      <input type="date" name="birthday" />
      <p>メール</p>
      <input type="email" name="mail" />
      <p>性別</p>
      <input type="radio" name="gender" value="男" checked>
      <span>男</span>
      <input type="radio" name="gender" value="女" id="woman">
      <span>女</span>
      <p>学科</p>
      <select name="course">
        <option selected value="情報大学併学科">情報大学併学科</option>
        <option value="システムエンジニア科">システムエンジニア科</option>
        <option>ITシステム科</option>
      </select>
      <p>受講科目(複数選択可)</p>
      <span><input type="checkbox">HTML</span>
      <span><input type="checkbox">Java</span>
      <span><input type="checkbox">SQL</span>
      <span><input type="checkbox">国対</span>
      <p>備考</p>
      <textarea    name="remarks"    cols="40"    rouws="4"    maxlength="40"></textarea>
      <br />
      <input type="button" onclick="alert('send now!'); returnfalse;" value="登録">
      <input type="button" value="クリア">
    </form>
  </body>
</html>
